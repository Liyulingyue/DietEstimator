# 生产环境配置
name: dietestimator-prod

version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=dietuser
      - POSTGRES_PASSWORD=${PROD_DB_PASSWORD}
      - POSTGRES_DB=diet_estimator
      - POSTGRES_PORT=5432
      - ENVIRONMENT=production
      - AI_BACKEND_URL=http://ai-backend:8001
    depends_on:
      - db
      - ai-backend
    networks:
      - diet-network
    restart: always

  ai-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ai-backend.prod
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
    networks:
      - diet-network
    restart: always

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
    ports:
      - "80:80"
    networks:
      - diet-network
    restart: always

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=diet_estimator
      - POSTGRES_USER=dietuser
      - POSTGRES_PASSWORD=${PROD_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - diet-network
    restart: always

networks:
  diet-network:
    driver: bridge

volumes:
  postgres_data:
